    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="javascript:;" style="color: #fff;font-size: 20px;line-height: 60px">
                <img style="width:300px" src="/assets/images/acclogo.png" alt="" />
                <br/>Hospital </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="#" method="post">
                <h3 class="form-title">LOGIN</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span>Login</span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" id="userName" name="userName" value="doctor" /> </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="password" name="password" value="123456" /> </div>
                </div>
                <div class="form-actions">
                    <button type="button"  id="login" class="btn green btn-block"> Login </button>
                </div>
          </form>
        </div>

<script src="/assets/jquery-1.10.2.js"></script>
<script type="text/javascript">  
$(function(){
	$("#login").click(function(){
		var userName=$("#userName").val();
		var password=$("#password").val();
		var user={"userName":userName,"password":password};
		$.ajax({
			type:"post",
			url:"/hospital/login",
			data: JSON.stringify(user),
			contentType:"application/json",
			dataType:"json",
			success:function(result){
				window.location=result.data.redirectUrl;
			},
			error:function(e){
				alert("error"+e);
			}
		});
	});
});
</script>
